<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us - The Laundry Lounge</title>
    <link rel="stylesheet" href="../project/styles/project-small.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">The Laundry Lounge</div>
            <button class="menu-toggle">&#9776;</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <p>Book your laundry service via WhatsApp:</p>
        <a href="https://wa.me/your-number" class="btn">WhatsApp Us</a>

        <h2>Or send us a message:</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 The Laundry Lounge. All rights reserved.</p>
    </footer>

   <script src="../project/scripts/project.js"></script>
